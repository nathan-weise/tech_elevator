<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Sign Up Now!</h1>
    
    <form action="">

        <div class="form-group">
            <lable for="firstName">First Name</lable>
            <input class="form-control" type="text" name="" id="firstName">
        </div>
        
        <div class="form-group">
            <lable for="lastName">Last Name</lable>
            <input class="form-control" type="text" name="" id="lastName">
        </div>
        <div>
            <label for="favoriteColor">Your favorite color:</label>
            <select class="form-control" name="favoriteColor" id="favoriteColor">
                <option>Pink</option>
                <option>Red</option>
                <option>Orange</option>
                <option>Black</option>
                <option>Green</option>
            </select>
        </div>
        <button class="btn btn-primary">Sign Me Up!</button>



    </form>
